<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
</head>

<body>

    <h1>Welcome to FSM Chat APP</h1>
    <p>
        You can join the our chat community and meet different people. <br>
        Hurry up. Now join. ðŸ˜‰
    </p>

    <div class="container-btn">
        <div class="container-center-btn">
            <button id="join-btn" onclick="document.getElementById('login-form').style.display='block'">Join</button>
        </div>
    </div>

    <div id="login-form" class="modal">

        <form class="modal-content animate" action="chat.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login-form').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="img/avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <button type="submit">Login</button>
            </div>

        </form>
    </div>

</body>

<script>
    var modal = document.getElementById('login-form');

    // When the user clicks anywhere outside of the login-form, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
